<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Categoria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-3">
                <div class="container">
                  <div class="row">
                    <h1></h1>
                    <button name="submit" type="button" class="btn btn-primary" onclick="location.href='crearProducto.html'">Agregar Productos</button>
                    <h6></h6>
                    <button name="submit" type="button" class="btn btn-primary" onClick="productosListar()">Productos</button>
                    <h6></h6>
                    <hr/>
                    <button name="submit" type="button" class="btn btn-primary" onclick="location.href='crearCategoria.html'">Agregar Categorias</button>
                    <h6></h6>
                    <button name="submit" type="button" class="btn btn-primary" onClick="categoriasListar()">Categorias</button>
                    <h6></h6>
                    <hr/>
                    <button name="submit" type="button" class="btn btn-primary" onclick="location.href='crearUsuario.html'">Agregar Usuarios</button>
                    <h6></h6>
                    <button name="submit" type="button" class="btn btn-primary" onClick="usuariosListar()">Usuarios</button>
                    <h6></h6>
                    <hr/>
                    <button class = "btn btn-primary" onclick="location.href='index.html'">Menú Principal</button>
                </div>
            </ul>
                </div>
            </div>

            <div class="col-9">
                <div id="tablas">
                    <form name = "frm">
                        <div class="form-group row">
                          <label for="nombre" class="col-4 col-form-label">Nombre</label> 
                          <div class="col-8">
                            <div class="input-group">
                                <input id="nombre" name="nombre" placeholder="Nombre del Producto" type="text" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="categoria" class="col-4 col-form-label">Categoría</label> 
                          <div class="col-8">
                            <select id="categoria" name="categoria" class="custom-select">
                              <option value="rabbit">Rabbit</option>
                              <option value="duck">Duck</option>
                              <option value="fish">Fish</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="precio" class="col-4 col-form-label">Precio Unitario</label> 
                          <div class="col-8">
                            <input id="precio" name="precio" placeholder="0" type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="descripcion" class="col-4 col-form-label">Descripción</label> 
                          <div class="col-8">
                            <textarea id="descripcion" name="descripcion" cols="40" rows="5" class="form-control"></textarea>
                          </div>
                        </div> 
                        <div class="form-group row">
                          <div class="offset-4 col-8">
                            <button name="submit" type="button" class="btn btn-primary" onClick="guardar()">Guardar</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <script>
            function guardar(){ console.log("guardando...")
                const nombre = document.frm.nombre.value
                const categoria = document.frm.categoria.value
                const precio = document.frm.precio.value
                const descripcion = document.frm.descripcion.value

                const producto = {
                    'nombre' : nombre,
                    'categoriaId' : categoria,
                    'precio' : precio,
                    'descripcion' : descripcion
                }
                console.log(producto)
                let options = {
                    method : "POST",
                    body : JSON.stringify(producto),
                    headers : {
                        'Content-Type' : 'application/json'
                    }
                }
                fetch("http://localhost:9011/productos", options)
                .then(response => response.json())
                .then(data => { console.log(data)})
            }
            

            console.log("Listando Categorias")
            fetch("http://localhost:9011/categorias")
            .then(response => response.json())
            .then(data => { console.log(data)
            let codigo = ''
            data.forEach(element => {
                codigo += '<option '
                codigo += 'value =' + element.id + '>'
                codigo += element.nombre
                codigo += '</option>'
            });
            document.getElementById('categoria').innerHTML = codigo
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
