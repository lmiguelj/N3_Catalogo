<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-3">

        </div>
        <div class="col-6 text-center">
          <img src="./images/logo3.jpg" height="200">
            <form name="frm">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                  <input type="email" name ="correo" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-sm-10">
                  <input type="password" name="contrasena" class="form-control" id="inputPassword3">
                </div>
              </div>
              <button type="button" class="btn btn-primary" onClick = "login()">Accesar</button>
            </form>
          </div>
          <div class="col-3">

          </div>
        </div>
    </div>
    <script>
      function login(){
        console.log("Logueando...")
        let correo = document.frm.correo.value 
        let contrasena = document.frm.contrasena.value
        console.log( correo + ' , ' + contrasena)
        let usuario = {
          'nombre' : "",
          'correo' : correo,
          'contrasena' : contrasena
        }
        let options = {
          method : "POST",
          body : JSON.stringify(usuario),
          headers : {
            'Content-Type' : 'application/json'
          }
        }
        fetch("http://localhost:9011/usuarios/login",options)
        .then(response => response.json())
        .then(data => { console.log(data)
          if(data.msj == "Ok"){
            document.location = "index.html"
          }else{
            alert("Datos de Acceso Incorrectos")
          }
        })
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
